{% extends "base.html" %}

{% block content %}
		<div class='buttonContainer'>
			<a class='button left' href='/'>back</a>
			<a class='button right hidden'>enabled</a>
			<h2 class='title'>Cameras</h2>
		</div>
		
		<summary><b>Sensors Data</b></summary>
		<div class="settings">
		<ul>
		{% for key, value in sensorsData.iteritems() %}
			<li><h3>{{ key }}:</h3> {{ value }}</li>
		{% endfor %}
		</ul>
		</div>
		<br/><br/>
		
	{% for i in range(camerasCount) %}
		<summary><b>Camera {{ i }}</b></summary>
		<img src='/cameras/{{ i }}'/>
	{% endfor %}
{% endblock %}
