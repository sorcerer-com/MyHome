<div>
    <h3 class="reset-margin margin-left-8">{{room.Name}}</h3>
    <!-- Sensors data -->
    <!-- TODO: Click to see the whole information, hover for a day graphic? Multiple device for one value? -->
    <div class="w3-col m5 s3 w3-padding w3-round-large margin-8 bg-gray-opacity-4 w3-hover-light-gray"
         v-for="(value, name) of room.SensorsValues">
        <span class="w3-xlarge">{{value}}</span>
        <span>{{room.SensorsMetadata[name]['unit']}}</span>
        <div class="w3-tiny" v-bind:title="metadata(room.SensorsMetadata[name])">{{name}}</div>
    </div>
    <!-- Security system -->
    <!-- TODO: enable security system by click? -->
    <div class="w3-col m5 s3 w3-padding w3-round-large margin-8 bg-gray-opacity-4 w3-hover-light-gray">
        <span class="material-icons w3-xxlarge"
              v-bind:class="{'w3-text-light-green': room.IsSecuritySystemEnabled,
                             'w3-text-red': room.IsSecuritySystemActivated}">
            security
        </span>
        <div class="w3-tiny">Security</div>
    </div>
</div>
