{% extends "base.html" %}

{% block content %}
		<div class='buttonContainer'>
			<a class='button left' href='/'>back</a>
			<a class='button right hidden'>enabled</a>
			<h2 class='title'>Log</h2>
		</div>
		
		<ul class='logs'>
		{% for line in log %}
			{% if " ERROR " in line: %}
			<li class='error'>{{ line }}</li>
			{% elif " WARNING " in line: %}
			<li class='warning'>{{ line }}</li>
			{% else %}
			<li>{{ line }}</li>
			{% endif %}
		{% endfor %}
		</ul>
{% endblock %}
