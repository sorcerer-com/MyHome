<!DOCTYPE html>
<html>
	<head>
		<title>My Home</title>
		<meta name='viewport' content='initial-scale=1.0, width=device-width'/>
		<head/>

		<style>
			body
			{
				background: #C0A166;
			}
			a
			{
				text-decoration: none;
			}

			/* title */
			.title
			{
				display: table;
				margin-bottom: 10px;
			}
			.title img
			{
				display: table-cell;
				width: 32px;
				height: 32px;
				padding: 10px;
			}
			.title h1
			{
				display: table-cell;
				vertical-align: middle;
			}
			h2.title
			{
				margin: 0px 0px 10px 15px;
			}

			/* button */
			.button
			{
				padding: 3px 5px;
				color: black;
				background: #ddd;
				border-color: #fff #888 #888 #fff;
				border-width: 2px;
				border-style: solid;
				margin: 3px;
			}
			.buttonContainer
			{
				padding: 3px;
				margin: 5px;
			}
			.red
			{
				background: #d00;
				border-color: #f00 #800 #800 #f00;
			}
			.green
			{
				background: #0d0;
				border-color: #0f0 #080 #080 #0f0;
			}
			.login
			{
				font-size: large;
				font-weight: bold;
				padding: 5px 7px;
				margin: 7px 5px;
			}

			/* system list */
			ul.system, .settings
			{
				list-style-type: none;
				padding: 0px 5px;
			}
			.system h2
			{
				display: inline-block;
				width: 150px;
				margin: 5px 0px;
			}

			/* settings */
			.settings h3
			{
				display: inline-block;
				width: 200px;
				margin: 3px 0px;
			}
		</style>

		<script type='text/javascript'>
			function submitForm(formName) {
				document.getElementById(formName).submit()
			}

			function addItem(sender) {
				var parent = sender.parentElement.parentElement
				var index = Array.prototype.indexOf.call(parent.children, sender.parentElement)
				var newItem = parent.children[index - 1].cloneNode(true)
				parent.insertBefore(newItem, parent.children[index])
			}

			function removeItem(sender) {
				var parent = sender.parentElement.parentElement
				parent.parentElement.removeChild(parent)
			}

			function addText(sender, formName, inputName) {
				var form = document.getElementById(formName)
				var element = form.elements[inputName]
				element.value += sender.text
			}

			function removeText(formName, inputName, count) {
				var form = document.getElementById(formName)
				var element = form.elements[inputName]
				element.value = element.value.substr(0, element.value.length - count)
			}
		</script>
	</head>

	<body>

		<div class='title'>
			<img src='/favicon.ico'/>
			<h1>My Home</h1>
		</div>

		<content/>

	</body>
</html>
